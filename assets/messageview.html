<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
	width: 95%;
}
#messages div {
	word-wrap: break-word;
}
.timestamp {
	padding: 8px;
	color: #888;
}
.from {
	font-weight: bold;
	padding-right: 8px;
}
.highlight {
	background: #ccf;
}
.self {
	background: #eef;
}
</style>
<script type="text/javascript">
var scrollTimer = null;

function scrollToBottom() {
	window.scrollTo(0, document.body.scrollHeight);
	scrollTimer = null;
}

function appendEvent(msg) {
	var messages = document.getElementById("messages");
	var m = document.createElement("div");
	m.className = msg.type;

	if(msg.highlight)
		m.className += " highlight";

	if(msg.self)
		m.className += " self";

	var d = new Date(msg.eid/1000);
	var hours = d.getHours();
	var ampm = "AM";
	if(hours > 12) {
		hours = hours - 12;
		ampm = "PM";
	}
	var minutes = d.getMinutes();
	if(minutes < 10) {
		minutes = "0" + minutes;
	}
	m.innerHTML = "<span class='timestamp'>"+hours+":"+minutes+" "+ampm
		+"</span><span class='from'>"+msg.from
		+"</span><span class='message_text'>"+msg.msg
		+"</span>";
	messages.appendChild(m);

	if(typeof scrollTimer != "null")
		window.clearTimeout(scrollTimer);
	scrollTimer = window.setTimeout(scrollToBottom,100);
}
</script>
</head>
<body>
<div id="messages"></div>
</body>
</html>
